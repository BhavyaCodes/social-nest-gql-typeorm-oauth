query GetAllPosts($getAllPostsTimeStamp: String) {
  getAllPosts(timeStamp: $getAllPostsTimeStamp) {
    id
    content
    user {
      id
      name
      imageUrl
    }
    createdAt
    likeCount
    hasLiked
  }
}

query getUserProfile(
  $userGetUserProfileById: GetUserProfileByIdInput!
  $postsTimeStamp: String
) {
  user(getUserProfileById: $userGetUserProfileById) {
    id
    name
    imageUrl
    posts(timeStamp: $postsTimeStamp) {
      id
      content
      user {
        id
        name
        imageUrl
      }
      createdAt
      likeCount
      hasLiked
    }
  }
}
