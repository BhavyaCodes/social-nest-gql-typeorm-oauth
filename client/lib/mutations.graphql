mutation LikePost($likePostPostId: Int!) {
  likePost(postId: $likePostPostId) {
    id
    createdDate
  }
}

mutation CreatePost($createPostCreatePostInput: CreatePostInput!) {
  createPost(createPostInput: $createPostCreatePostInput) {
    id
    content
    user {
      id
      name
      imageUrl
    }
    likeCount
  }
}
